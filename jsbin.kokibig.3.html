<meta name="robots" content="noindex">
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">

<style id="jsbin-css">
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html,
body {
    height: 100%;
}

#clock {
    text-align: center;
    position: relative;
    top: 30%;
    font-family: 'Raleway', sans-serif;
    font-size: 80px;
    margin-top: -40px;
    color: white;
}

</style>
</head>

<body>
    <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var second = date.getSeconds();
if (hours < 10) {
  hours = '0' + hours;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (second < 10) {
  second = '0' + second;
}

var clockFace = hours + ' I ' + minutes + ' I ' + second;
var hexColor =  '#ff' + minutes + second;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();

</script>
</body>

</html>
